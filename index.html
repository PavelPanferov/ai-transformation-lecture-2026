<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-трансформация компании | Павел Панферов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                DEFAULT: '#2563eb',
                light: '#60a5fa',
                dark: '#1e40af',
                bg: '#f8fafc',
              },
              accent: {
                red: '#ef4444',
                green: '#22c55e',
                purple: '#8b5cf6',
              }
            },
            animation: {
              'glitch-1': 'glitch1 2.5s infinite',
              'glitch-2': 'glitch2 2.5s infinite',
              'scanline': 'scanline 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              glitch1: {
                '0%': { transform: 'none' },
                '7%': { transform: 'skew(-0.5deg, -0.9deg)' },
                '10%': { transform: 'none' },
                '27%': { transform: 'none' },
                '30%': { transform: 'skew(0.8deg, -0.1deg)' },
                '35%': { transform: 'none' },
                '52%': { transform: 'none' },
                '55%': { transform: 'skew(-1deg, 0.2deg)' },
                '50%': { transform: 'none' },
                '100%': { transform: 'none' },
              },
              glitch2: {
                '0%': { transform: 'none', opacity: 0.25 },
                '7%': { transform: 'translate(-2px, 3px)', opacity: 0.5 },
                '10%': { transform: 'none', opacity: 0.25 },
                '27%': { transform: 'none', opacity: 0.25 },
                '30%': { transform: 'translate(-5px, -2px)', opacity: 0.5 },
                '35%': { transform: 'none', opacity: 0.25 },
                '52%': { transform: 'none', opacity: 0.25 },
                '55%': { transform: 'translate(5px, 1px)', opacity: 0.5 },
                '60%': { transform: 'none', opacity: 0.25 },
                '100%': { transform: 'none', opacity: 0.25 },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
      .photo-glitch {
        position: relative;
      }
      .photo-glitch img {
        position: relative;
        z-index: 2;
      }
      .photo-glitch::before,
      .photo-glitch::after {
        content: '';
        position: absolute;
        inset: 0;
        background: inherit;
        background-size: cover;
        background-position: center;
        z-index: 1;
        opacity: 0;
        pointer-events: none;
      }
      .photo-glitch::before {
        animation: photoGlitch1 4s infinite;
      }
      .photo-glitch::after {
        animation: photoGlitch2 4s infinite;
      }
      @keyframes photoGlitch1 {
        0%, 100% { opacity: 0; transform: none; }
        7% { opacity: 0.6; transform: translate(-4px, 2px); filter: hue-rotate(90deg); }
        10% { opacity: 0; transform: none; }
        47% { opacity: 0; transform: none; }
        50% { opacity: 0.4; transform: translate(3px, -1px) skew(-2deg); filter: hue-rotate(180deg); }
        53% { opacity: 0; transform: none; }
      }
      @keyframes photoGlitch2 {
        0%, 100% { opacity: 0; transform: none; }
        27% { opacity: 0; transform: none; }
        30% { opacity: 0.5; transform: translate(-3px, -2px) skew(1deg); filter: hue-rotate(-90deg) saturate(2); }
        33% { opacity: 0; transform: none; }
        67% { opacity: 0; transform: none; }
        70% { opacity: 0.3; transform: translate(5px, 1px); filter: hue-rotate(270deg); }
        73% { opacity: 0; transform: none; }
      }
      .photo-scanline {
        position: absolute;
        inset: 0;
        z-index: 3;
        pointer-events: none;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(37, 99, 235, 0.03) 2px,
          rgba(37, 99, 235, 0.03) 4px
        );
      }
      /* Slide content animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(24px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-24px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fadeInRight {
        from { opacity: 0; transform: translateX(24px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes countUp {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
        50% { box-shadow: 0 0 20px 6px rgba(37, 99, 235, 0.15); }
      }
      .anim-fade-up { animation: fadeInUp 0.6s ease-out both; }
      .anim-fade-up-d1 { animation: fadeInUp 0.6s ease-out 0.1s both; }
      .anim-fade-up-d2 { animation: fadeInUp 0.6s ease-out 0.2s both; }
      .anim-fade-up-d3 { animation: fadeInUp 0.6s ease-out 0.3s both; }
      .anim-fade-up-d4 { animation: fadeInUp 0.6s ease-out 0.4s both; }
      .anim-fade-up-d5 { animation: fadeInUp 0.6s ease-out 0.5s both; }
      .anim-fade-left { animation: fadeInLeft 0.6s ease-out both; }
      .anim-fade-right { animation: fadeInRight 0.6s ease-out 0.2s both; }
      .anim-count { animation: countUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both; }
      .anim-count-d1 { animation: countUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both; }
      .anim-count-d2 { animation: countUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both; }
      .anim-pulse-glow { animation: pulseGlow 2s ease-in-out infinite; }

      .noise-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.35;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="noise-bg"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
